<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>

<body>
    <h1 id="watchme">Watch me move</h1>
<p>

</p>
<ul id="output"></ul>
